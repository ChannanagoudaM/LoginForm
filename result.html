<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .carousel_items {
        display: flex;
        wrap: nowrap;
        overflow: hidden;
      }
      .carousel_item {
        position: relative;
        min-width: 100%;
        height: 90vh;
        transition: all 0.5s linear;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      .carousel_text {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translate(-50%);
        padding: 0.5rem 1rem;
        border-radius: 3px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        text-shadow: 1px 1px black;
        font-size: calc(1.5rem + 0.3vw);
        font-weight: bolder;
      }

      .item1 {
        background-image: url("https://picsum.photos/id/1/700/550");
      }
      .item2 {
        background-image: url("https://picsum.photos/id/2/700/550");
      }
      .item3 {
        background-image: url("https://picsum.photos/id/3/700/550");
      }
      .item4 {
        background-image: url("https://picsum.photos/id/4/700/550");
      }
      .item5 {
        background-image: url("https://picsum.photos/id/5/700/300");
      }
      #header {
        height: 50px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        border-radius: 5px;
        color: brown;
      }

      #secondheader {
        height: 50px;
        width: 100%;
        display: flex;
        justify-content: center;
        margin: 10px;
      }
      #main {
        height: 100px;
        width: 100vw;
      }
      #showdetails
      {
        height: 40px;
        width: 90%;
        margin: 10px;
        display: flex;
        border: 2px solid cornflowerblue;
        justify-content: center;
        align-items: center;
        border-radius: 5px ;
        color: cornflowerblue;
      }
      #serialnumber
      {
        border: 2px solid rgb(250, 164, 164);
        color: rgb(243, 136, 136);
        font-size: 20px;
      }
      #showalldetails
      {
        height: 500px;
        width: 100%;
        margin-top: 10px;
      }
      #togetall
      {
        padding: 10px;
        margin-top: 50px;
      }
      #all
      {
        height: 30px;
        width: 80px;
      }
      #all:hover
      {
        border-radius: 5px;
        text-indent: 10px;
      }
      #togetallspace
      {
        margin: 10px;
        display: grid;
        justify-content: center;
        align-items: center;
        height: 400px;
        width: 95%;
        border: 2px solid  green;
        color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Welcome</h1>
    </div>
    <div class="carousel-container">
      <div class="carousel_items">
        <div class="carousel_item item1">
          <p class="carousel_text">Image 1</p>
        </div>
        <div class="carousel_item item2">
          <p class="carousel_text">Image 2</p>
        </div>
        <div class="carousel_item item3">
          <p class="carousel_text">Image 3</p>
        </div>
        <div class="carousel_item item4">
          <p class="carousel_text">Image 4</p>
        </div>
        <div class="carousel_item item5">
          <p class="carousel_text">Image 5</p>
        </div>
      </div>
    </div>
    <div id="secondheader">
      <h2 style="text-decoration: underline;color: burlywood;">All the login details :</h2>
    </div>

    <div id="main">
      <h1 style="margin: 10px;color:chocolate;">To Get Details :</h1>
      <input onkeydown="managingdetails()"
        type="text"
        name="serialnumber"
        id="serialnumber"
        placeholder="Enter user serial number" style="height: 40px;width: 80px;margin-left: 10px;
        border-radius: 5px; background-color: aquamarine;"
      />
      <div id="showdetails"></div>
    </div>
    <div id="showalldetails">
      <div id="togetall">
        <button id="all">TOGETALL</button>
      </div>
      <div id="togetallspace">

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      

         const carouselItems = document.querySelectorAll(".carousel_item");
         let i = 1;

         setInterval(() => {
           // Accessing All the carousel Items
           Array.from(carouselItems).forEach((item, index) => {
             if (i < carouselItems.length) {
               item.style.transform = `translateX(-${i * 100}%)`;
             }
           });

           if (i < carouselItems.length) {
             i++;
           } else {
             i = 0;
           }
         }, 5000);

      const serialNumber=document.getElementById("serialnumber").value;
      let url=`http://localhost:3000/${serialNumber}`;
      function managingdetails()
      {
        $.getJSON(url)
            .done(function(data) {
              let fn=JSON.stringify(data.first_name);
              let ln=JSON.stringify(data.last_name);
              let mail=JSON.stringify(data.email);
              let gender=JSON.stringify(data.gender);
              console.log(fn);
              
              document.getElementById("showdetails").innerHTML=`User : 
              firstname : ${fn}, 
              lastname : ${ln} ,
              mail : ${mail} ,
              gender : ${gender}`;
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                console.error('Error fetching data:', textStatus, errorThrown);
            });
      }
  

     let all=document.getElementById("all");
     all.addEventListener("click",()=>
    {
      for(let i=1;i<=11;i++)
    {
      let url1=`http://localhost:3000/${i}`;
      $.getJSON(url1)
            .done(function(data) {
              let article = document.createElement("article");
              let name = document.createElement("p");
              name.innerText = JSON.stringify(data);
              // document.getElementById("togetallspace").innerHTML=JSON.stringify(data);
              document.getElementById("togetallspace").appendChild(article);
              article.appendChild(name)
                console.log(data);
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                console.error('Error fetching data:', textStatus, errorThrown);
            });
      
    }
    })
    </script>
  </body>
</html>
