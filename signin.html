<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 95vh;
        width: 95vw;
        background-image: url("himalayan1.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      #header {
        display: flex;
        justify-content: center;
        color: brown;
        font-size: 40px;
        text-decoration: underline;
      }
      #whole {
        display: flex;
        justify-content: center;
      }
      #box {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        margin: 10px;
        height: 300px;
        width: 400px;
        border-radius: 10px;
      }
      #box:hover {
        border: 2px solid rgb(17, 142, 226);
        animation: exampleAnimation 2s ease-in-out forwards;
      }
      @keyframes exampleAnimation {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

     
      #signin
      {
        border: none;
        height: 30px;
        width: 60px;
        color: brown;
        font-weight: bolder;
        background-color: aqua;
        border-radius: 10px;
      }
      #signin:hover
      {
        width: 70px;
        transition: 1s;
        background-color: blanchedalmond;
      }

      #signup {
        position: relative;
        left: 30px;
        top: 120px;
        border: none;
        height: 30px;
        width: 60px;
        color: brown;
        font-weight: bolder;
        background-color: aqua;
        border-radius: 10px;
      }
      
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Login Form</h1>
    </div>
    <div id="whole">
      <div id="box">
        <form action="">
          <label
            for="username"
            style="font-size: 30px; font-weight: bolder; color: brown"
            >UserMail :</label
          >
          <input
            style="
              height: 20px;
              border-radius: 10px;
              border: 2px solid brown;
              background-color: transparent;
            "
            type="email"
            name="username"
            id="username"
            required
            autocomplete="email"
          />
          <br /><br />
          <label
            for="password"
            style="font-size: 30px; color: brown; font-weight: bolder"
            >Password :</label
          >
          <input style="height: 20px;border-radius: 10px;border: 2px solid
          brown;background-color: transparent;" type="password" name="password"
          id="password" required>
          <br /><br />
         <button id="signin">Submit</button>
        </form>
        <button id="signup">Signup</button>
      </div>
    </div>

    <script>
      let signin = document.getElementById("signin");
      let signup = document.getElementById("signup");
      signin.addEventListener("click", signiniin);
      function signiniin() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        window.location.href="result.html";
      }

      signup.addEventListener("click", signingup);
      function signingup() {
        window.location.href = "signup.html";
      }
    </script>
  </body>
</html>
